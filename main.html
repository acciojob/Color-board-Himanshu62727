<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container" id="color-board"></div>
    <script>
		// Select the container where the boxes will be placed
const container = document.getElementById('color-board');
const totalBoxes = 800; // Total number of boxes

// Function to generate random colors
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

// Create 800 square divs
for (let i = 0; i < totalBoxes; i++) {
    const square = document.createElement('div');
    square.classList.add('square');
    
    // Add hover event listener to change color
    square.addEventListener('mouseover', () => {
        const randomColor = getRandomColor();
        square.style.backgroundColor = randomColor;
        square.classList.add('hovered');
        
        // Remove the color after 1 second
        setTimeout(() => {
            square.style.backgroundColor = '#ddd';
            square.classList.remove('hovered');
        }, 1000);
    });
    
    // Append the square to the container
    container.appendChild(square);
}

</script>

</body>

</html>
